            <div class="container">
              <form action="#" method="post" class="form">

                  <input type="text" id="name" name="name" placeholder="Who are you?" autofocus/>

                </div>

                  <input type="text" id="email" name="email" placeholder="name@domain.tld" />

                </div>
                <div class="field">
                  <textarea class="form_message" id="msg" rows="4" name="msg" placeholder="Your message..."></textarea>
                  <label for="msg">Message</label>
                </div>
                <input class="button" type="submit" value="Send" />
              </form>
